<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylessheet" href="calculator.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Calculator container */
        .calculator {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        /* Display screen */
        #display {
            width: 100%;
            height: 50px;
            background: #000;
            color: #0f0;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            padding: 0 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Disabled input style */
        #display:disabled {
            cursor: not-allowed;
        }

        /* Keys grid */
        .keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Calculator buttons */
        .keys button {
            background: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            height: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .keys button:hover {
            background: #666;
        }

        .keys button:active {
            transform: scale(0.95);
        }

        /* Special keys */
        .keys button:nth-child(4n), 
        .keys button:nth-child(16) {
            background: #ff9500;
        }

        .keys button:nth-child(4n):hover, 
        .keys button:nth-child(16):hover {
            background: #ffa733;
        }

        .keys button:nth-child(15) {
            background: #e74c3c;
        }

        .keys button:nth-child(15):hover {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>

        <div class="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
